// Archivo de Gradle del módulo (nivel de app)
plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Este debe estar aquí
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_3"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_3"
        minSdk 23 //= flutter.minSdkVersion
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Importa el Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Agrega las dependencias de Firebase que deseas usar
    implementation 'com.google.firebase:firebase-analytics'
    // Puedes agregar más dependencias de Firebase aquí
}

flutter {
    source = "../.."
}
